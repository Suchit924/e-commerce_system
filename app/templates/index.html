{% extends 'base.html' %}

{% block content %}
<h2>Products</h2>
<div class="product-grid">
    {% for product in products %}
        <div class="product-card">
            <h3>{{ product.name }}</h3>

            {% if product.image %}
                 <img src="{{ url_for('static', filename=product.image) }}" alt="{{ product.name }}">
            {% else %}
                <img src="{{ url_for('static', filename='product_images/default.webp') }}" alt="No Image">
            {% endif %}


            <p>${{ '%.2f' % (product.price / 100) }}</p>
            <p>{{ product.description }}</p>
            <a href="{{ url_for('main.product', id=product.id) }}">View</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
